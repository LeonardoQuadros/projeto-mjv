<div class="card" *ngIf="author && card">
    <li [routerLink]="['/detalhesautores', author.id]"> <b>Nome: {{author.name}} </b> </li>
    <p> Temas:  {{author.themes}} <p></p>
</div>

<div class="carddetails" *ngIf="author && !card">
    <p> Nome: {{author.name}} <p>
    <p> Data de Nascimento: {{author.birthday | date:'shortDate' | date:"dd/MM/yy"}} </p>
    <p> Salario: {{author.salary | currency:'BRL'}} </p>
    <p> Temas: {{author.themes}} <p></p>
</div>
